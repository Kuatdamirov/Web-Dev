<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fpngimg.com%2Fuploads%2Finstagram%2Finstagram_PNG18.png&tbnid=iwOJ6Eb27U6oUM&vet=12ahUKEwirkr7NjZeEAxU2MRAIHdyJDzcQMygsegUIARCzAQ..i&imgrefurl=https%3A%2F%2Fru.crazypng.com%2F614.html&docid=k5qpZT6tKOwtvM&w=400&h=400&q=%D0%B7%D0%BD%D0%B0%D0%BA%20%D0%B8%D0%BD%D1%81%D1%82%D0%B0%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%B0&hl=ru&ved=2ahUKEwirkr7NjZeEAxU2MRAIHdyJDzcQMygsegUIARCzAQ" alt="Instagram Logo">
        </div>
        <form action="#" method="POST" class="login-form">
            <h1>Log in to Instagram</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>
</body>
</html>
